{% extends 'index.html' %}
{% load static %}

    {% block content %}
<body>
    <style>
        .container{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "TT-Firs-Neue-Trial-Medium";
        }
        p, h1, h2{
            font-family: "TT-Firs-Neue-Trial-Medium";
        }
        .row{
            margin: 20px 150px;
            padding: 20px;
            background-color: #fff;
        }
        .rsvp{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
        }
        .rsvp img{
            width: 100%;
            height: 22rem;
        }
        @media screen and (max-width:600px){
            .row{
                margin: 5px;
                padding: 5px;
            }
            .rsvp{
                display: block;
                justify-content: flex-start;
                
            }
        }
    </style>

    <div class="container">
        <div class="row">
            <h1>MINISTER FOR TODAY'S PROGRAM</h1><hr>
            <div class="col-sm">
        
                <div class="rsvp">
                    <div class="event-title-date">
                        <h2>{{event.name}}</h2>
                        <p>{{event.event_date}}</p><br>
                        <div class="card">
                            <h2>MINISTER DETAILS</h2>
                            <h4>{{event.rsvp.designation}} {{event.rsvp.rs_vp}}</h4>
                            <p>{{event.rsvp.contact}}</p>
        
                            <p>{{event.rsvp.designation}}</p>
                        </div>
                    </div>
                    <img src="{{event.event_poster.url}}" alt="event image">
                </div>
        
            </div>
        </div>
    </div>    
</body>
{% endblock content %}
